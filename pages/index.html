<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GHmon</title>
    <script src="chart.js"></script>
    <script src="main.js"></script>
    
    <link rel="icon" href="img/ghIcon.png"/>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="mob.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>
</head>
<body>
    
    <main>
        
        <select id="file">
        </select>
        <div class="changeOut">
            <div id="slide" class="slideLeft"></div>
            <p id="mainView" class="select">main</p>
            <p id="plantView">plants</p>
        </div>
        <div id="water">
            <label for="max" class="maxWLabel">stop water:</label>
            <input id="max" class="maxWLabel" type="range">
            <label for="min" class="minWLabel" >water at:</label>
            <input id="min" class="minWLabel" value="50" type="range">
        </div>
        <aside id="quickInfo">
            <div class="current" id="lightCont">
                <img class="imageButton" id="lightTog" src="img/off.png" alt="light status off">
            </div>
            <div class="current" id="waterCont">
                <img class="imageButton" id="waterButton" src="img/water.png" alt="water toggle">
            </div>
        </aside>
        <div id="chartCont">
            <canvas id="sensorChart"></canvas>
        </div>
    </main>
    
</body>
</html>
