<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GHmon</title>
    <script src="chart.js"></script>
    <script src="main.js"></script>

    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="mob.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>
</head>
<body>
    
    <main>
        
        <select id="file">
        </select>
        <div class="changeOut">
            <div id="slide" class="slideLeft"></div>
            <p id="mainView" class="select">main</p>
            <p id="plantView">plants</p>
        </div>
        <div id="water">
            <label for="max" class="maxWLabel">stop water:</label>
            <input id="max" class="maxWLabel" type="range">
            <label for="min" class="minWLabel" >water at:</label>
            <input id="min" class="minWLabel" value="50" type="range">
        </div>
        <aside id="quickInfo">
            <div class="current" id="lightCont">
                <p class='label'>Light:</p>
                <button class="switch" id="off">OFF</button>
                <button class="switch" id="on">ON</button>
            </div>
            <div class="current" id="waterCont">
                <p class="label">Water:</p>
                <button class="switch" id="waterButton">Begin</button>
            </div>
        </aside>
        <div id="chartCont">
            <canvas id="sensorChart"></canvas>
        </div>
    </main>
    
</body>
</html>
